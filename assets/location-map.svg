<svg xmlns="http://www.w3.org/2000/svg" width="1536" height="2048" viewBox="0 0 1536 2048">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a1f13"/>
      <stop offset="55%" stop-color="#0a2817"/>
      <stop offset="100%" stop-color="#08190f"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="scan" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="2" fill="rgba(0,0,0,0.18)"/>
    </pattern>
    <style>
      .minor { stroke: #4dbb75; stroke-width: 8; fill: none; opacity: 0.72; stroke-linecap: round; }
      .major { stroke: #7ded9c; stroke-width: 14; fill: none; opacity: 0.9; stroke-linecap: round; }
      .river { stroke: #8ff7a8; stroke-width: 16; fill: none; opacity: 0.78; }
      .blocks { fill: #1a4d33; opacity: 0.36; }
      .marker { fill: #d7ffb8; filter: url(#glow); }
      .label { fill: #d7ffb8; font-family: "IBM Plex Mono", "Courier New", monospace; font-size: 36px; letter-spacing: 0.18em; }
    </style>
  </defs>

  <rect width="1536" height="2048" fill="url(#bg)"/>

