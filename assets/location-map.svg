  <!-- Safehouse marker -->
  <g transform="translate(870,1180)">
    <circle class="marker" r="14"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#d7ffb8" stroke-width="3" opacity="0.7"/>
