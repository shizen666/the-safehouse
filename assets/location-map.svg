  </g>

  <!-- scanlines -->
  <rect width="1536" height="2048" fill="url(#scan)" opacity="0.4"/>
  <rect width="1536" height="2048" fill="none" stroke="#000" stroke-width="40" opacity="0.38"/>
</svg>
